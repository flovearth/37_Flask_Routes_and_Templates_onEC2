<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List - 100 (FOR loop used)</title>
</head>
<body>
<ul>

    {% for x in range(1, 101) %}
    <li> <h3> List item: {{x}} </h3> </li>
    {% endfor %}

</ul>

  

</body>
</html>
